<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="card-wrapper">
        <div class="title-wrapper">
            <div class="title-one"> Fibonacci Calculator</div>
        </div>
        <div class="question-wrapper">
            <div class="question-one">
                <p class="question-text">The Fibonacci of</p>
                <div class="inout-one"><input id="numberInput" class="input" type="text" placeholder="#" /></div>
                <div class="button-one"><button id="buttonOne">Is</button></div>
                <div class="results-wrapper"> </div>
                <div class="server-error-wrap">
                    <div id="serverError"> </div>
                </div>
            </div>
        </div>

        <div class="error-wrap">
            <input id="checkBox" type="checkbox">
            <div>Save Calculation</div>
            <div id="errorMessage">
            </div>
        </div>
        <div class="results-wrap">
            <p class="results-text"> Results</p>
            <div class="loader" id="loaderSymbol"></div>
        </div>


        <div id="resultsListWrapper">

        </div>
    </div>
    <script src="../java/project.js"></script>
    <script src="../java/fetch.js"></script>
</body>

</html>
